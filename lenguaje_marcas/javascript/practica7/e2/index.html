<!-- Haz una aplicación que pida al usuario su altura en metros y su peso en kilogramos y calcule su índice de masa corporal según la siguiente fórmula: -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>

<body>
    <form action="#" id="formulari" name="formulari">

        <label for="altura">Altura (en metres)</label>
        <input type="number" name="altura" id="altura" step="any" required>
        <label for="pes">Pes</label>
        <input type="number" name="pes" id="pes" step="any" required>

        <button type="submit">Envia</button>

    </form>

    <h3 id="resultat"></h3>
    <h3 id="classificacio"></h3>
    <p></p>
</body>

</html>
