<!-- Usando la función innerHTML. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>función innerHTML.</title>
</head>

<body>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.innerHTML = "<h1>Hola món</h1>";
        })
    </script>
</body>

</html>
